<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户信息页面</title>
		<link href="resources/assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="resources/assets/fonts/fonts.googleapis.com.css" />
		<link rel="stylesheet" href="resources/assets/css/ace.min.css" />
	</head>
	<body>
		<div class="main-container" id="main-container">
			<div class="main-container-inner">
				<div class="main-content">
					<div class="page-content">
						<div class="page-header">
							<h1>用户资料</h1>
						</div>

						<div class="row">
							<div class="col-xs-12">
								<div>
									<div id="user-profile-1" class="user-profile row">
										<div class="col-xs-12 col-sm-3 center">
											<div>
												<span class="profile-picture">
													<img id="avatar" class="editable img-responsive" alt="Alex's Avatar" src="resources/assets/avatars/profile-pic.jpg" />
												</span>

												<div class="space-4"></div>

												<div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
													<div class="inline position-relative">
														<a href="#" class="user-title-label dropdown-toggle" data-toggle="dropdown">
															<i class="icon-circle light-green middle"></i>
															&nbsp;
															<span class="white">Rex</span>
														</a>
													</div>
												</div>
											</div>

											<div class="space-6"></div>

											<div class="profile-contact-info">
												<div class="profile-contact-links align-left">
													<strong class="blue">个人简介</strong>
												</div>
											</div>
										</div>

										<div class="col-xs-12 col-sm-9">
											<div class="center">
												<span class="btn btn-app btn-sm btn-light no-hover">
													<span class="line-height-1 bigger-170 blue"> 1,411 </span>
													<br />
													<span class="line-height-1 smaller-90"> 浏览 </span>
												</span>

												<span class="btn btn-app btn-sm btn-yellow no-hover">
													<span class="line-height-1 bigger-170"> 32 </span>

													<br />
													<span class="line-height-1 smaller-90"> 动态 </span>
												</span>

												<span class="btn btn-app btn-sm btn-pink no-hover">
													<span class="line-height-1 bigger-170"> 4 </span>

													<br />
													<span class="line-height-1 smaller-90"> 项目数 </span>
												</span>

												<span class="btn btn-app btn-sm btn-grey no-hover">
													<span class="line-height-1 bigger-170"> 23 </span>

													<br />
													<span class="line-height-1 smaller-90"> 工作周数 </span>
												</span>

												<span class="btn btn-app btn-sm btn-success no-hover">
													<span class="line-height-1 bigger-170"> 5 </span>

													<br />
													<span class="line-height-1 smaller-90"> 职位等级 </span>
												</span>
											</div>

											<div class="space-12"></div>

											<div class="profile-user-info profile-user-info-striped">
												<div class="profile-info-row">
													<div class="profile-info-name"> 姓名 </div>

													<div class="profile-info-value">
														<span class="editable">Rex</span>
													</div>
												</div>
                                                <div class="profile-info-row">
													<div class="profile-info-name"> 性别 </div>

													<div class="profile-info-value">
														<span class="editable">男</span>
													</div>
												</div>
												<div class="profile-info-row">
													<div class="profile-info-name"> 电话 </div>

													<div class="profile-info-value">
														<span class="editable">13800000000</span>
													</div>
												</div>

												<div class="profile-info-row">
													<div class="profile-info-name"> 年龄 </div>

													<div class="profile-info-value">
														<span class="editable">38</span>
													</div>
												</div>

												<div class="profile-info-row">
													<div class="profile-info-name"> 入职 </div>

													<div class="profile-info-value">
														<span class="editable">2013年06月20日</span>
													</div>
												</div>

												<div class="profile-info-row">
													<div class="profile-info-name"> 在线 </div>

													<div class="profile-info-value">
														<span class="editable">3 小时之前</span>
													</div>
												</div>
                                                <div class="profile-info-row">
													<div class="profile-info-name"> 擅长 </div>

													<div class="profile-info-value">
														<span class="editable">html, javascript, css, jquery</span>
													</div>
												</div>
												
											</div>

											<div class="space-20"></div>

											<div class="widget-box transparent">
												<div class="widget-header widget-header-small">
													<h4 class="blue smaller">
														<i class="icon-rss orange"></i>
														最近动态
													</h4>
												</div>

												<div class="widget-body">
													<div class="widget-main padding-8">
														<div id="profile-feed-1" class="profile-feed">
															<div class="profile-activity clearfix">
																<div>
																	<img class="pull-left" alt="Alex Doe's avatar" src="resources/assets/avatars/avatar5.png" />
																	<a class="user" href="#"> Rex </a>
																	提交了任务A
																	<div class="time">
																		<i class="icon-time bigger-110"></i>
																		2 小时之前
																	</div>
																</div>
															</div>

															<div class="profile-activity clearfix">
																<div>
																	<img class="pull-left" alt="Susan Smith's avatar" src="resources/assets/avatars/avatar1.png" />
																	<a class="user" href="#"> 李四 </a>

																	审核了任务A
																	<div class="time">
																		<i class="icon-time bigger-110"></i>
																		1 小时之前
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>

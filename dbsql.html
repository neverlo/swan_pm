<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>SQL脚本</title>
		<link href="resources/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="resources/assets/font-awesome/4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="resources/assets/fonts/fonts.googleapis.com.css" />
		<link rel="stylesheet" href="resources/assets/css/ace.min.css" />
        <script src="resources/assets/js/jquery.2.1.1.min.js"></script>
        <style>body{overflow: hidden;}</style>
        <script>
            $(function(){
                 $("#dbtype label").click(function(){
                    var type = $(this).html();
                    var sql = "";
                    if(type=="SELECT"){
                        sql = "SELECT * FROM tableName;";
                    }else if(type=="UPDATE"){
                        sql = "UPDATE tableName SET colName=value * WHERE condition;";
                    }else if(type=="DELETE"){
                        sql = "DELETE FROM tableName WHERE condition;";
                    }else if(type=="CREATE"){
                        sql = "CREATE table tableName (colName dataType,...);";
                    }
                    $("#sqltext").html(sql);
                });
            });
        </script>
	</head>
<body>
    <div class="main-container">
        <div class="main-container-inner">
            <div class="page-content">
                <div>
                    <div class="col-xs-12">
                        <h4 class="header green clearfix">
                            请输入SQL语句
                            <span class="block pull-right">
                                <small class="grey middle">脚本提示： &nbsp;</small>
                                <span class="btn-toolbar inline middle no-margin">
                                    <span id="dbtype" data-toggle="buttons" class="btn-group no-margin">
                                        <label class="btn btn-sm btn-yellow">SELECT</label>
                                        <label class="btn btn-sm btn-yellow">UPDATE</label>
                                        <label class="btn btn-sm btn-yellow">DELETE</label>
                                        <label class="btn btn-sm btn-yellow">CREATE</label>
                                    </span>
                                </span>
                            </span>
                        </h4>
                    <div class="wysiwyg-editor" style="height: 200px;" id="sqltext" contenteditable="true"></div>
                <div class="widget-toolbox padding-4 clearfix">
                    <div class="btn-group pull-left">
                        <button class="btn btn-sm btn-info" val="clean">
                            <i class="ace-icon fa fa-times bigger-125"></i>
                            清除
                        </button>
                    </div>
                    <div class="btn-group pull-right">
                        <button class="btn btn-sm btn-purple" val="run">
                            <i class="ace-icon fa fa-floppy-o bigger-125"></i>
                            执行
                        </button>
                    </div>
                </div>
                <div class="hr hr-double dotted"></div>
                </div></div>
                
                <div class="col-xs-12">
                    <h4 class="header green clearfix">SQL语句执行结果</h4>
                    <table style="width: 100%;" cellspacing="0" cellpadding="0" border="0">
                        <tr class="ui-jqgrid-labels"></tr>

                                <div class="ui-jqgrid-sortable">
                                    <input class="cbox" type="checkbox">

                            </th>
                            <th class="dbTh" style="width: auto;">
                                <div class="ui-jqgrid-sortable">操作</div>
                            </th>
                            <th class="dbTh" style="width: auto;">
                                <div class="ui-jqgrid-sortable">id</div>
                            </th>
                            <th class="dbTh" style="width: auto;">
                                <div class="ui-jqgrid-sortable">last_sales</div>
                            </th>
                            <th class="dbTh" style="width: auto;">
                                <div class="ui-jqgrid-sortable">Name</div>
                            </th>
                            <th class="dbTh" style="width: auto;">

                            </th>
                            <th class="dbTh" style="width: auto;">
                                <div class="ui-jqgrid-sortable">ship vis</div>
                            </th>
                            <th class="dbTh" style="width: auto;">
                                <div class="ui-jqgrid-sortable">notes</div>
                            </th>
                        </tr>
                        <tr class="ui-jqgrid-labels" style="background-color: #fff">

                            </th>
                            <th class="dbTh" style="width: 25px;">
                                <div class="ui-jqgrid-sortable">
                                    <input class="cbox" type="checkbox">
                                </div>
                            </th>
                            <th class="dbTh" style="width: 80px;">
                                <div class="ui-jqgrid-sortable">
                                    <i val="update" dataid="1" class="ace-icon fa fa-pencil blue align-left bigger-125" style="padding-left: 15px;"></i>
                                    <i val="delete" dataid="1" class="ace-icon fa fa-trash-o red align-right bigger-125" style="padding-left: 15px;"></i>

                            <th class="dbTh" style="width: auto;">
                                <div class="ui-jqgrid-sortable">Long text </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>PM项目登录</title>
		<link rel="stylesheet" href="resources/assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="resources/assets/font-awesome/4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="resources/assets/fonts/fonts.googleapis.com.css" />
		<link rel="stylesheet" href="resources/assets/css/ace.min.css" />
		<link rel="stylesheet" href="resources/assets/css/ace-rtl.min.css" />
        <script src="resources/assets/js/jquery.2.1.1.min.js"></script>
		<script type="text/javascript">
			function login(){
				window.location.href="index.html";
			}
		</script>
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red">个人博客项目管理系统</span>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-div" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												用户登录
											</h4>
                                            <!--下划线-->
											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															用户名<input id="username" type="text" class="form-control"/>
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															密码<input id="password" type="password" class="form-control"/>
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl">记住我</span>
														</label>
														<button onclick="login()" type="button" class="width-25 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															登录
														</button>
														<button type="button" style="margin-right: 10px;" class="width-25 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															注册
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>
										</div>

										<div class="toolbar clearfix">
											<div>
												<a class="forgot-password-link">
													忘记密码？
												</a>
											</div>
										</div>
									</div>
								</div>

								<div id="forgot" class="forgot-box  no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="icon-key"></i>
												重置密码
											</h4>

											<div class="space-6"></div>
											<p>请输入注册邮箱</p>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control"/>
															<i class="icon-envelope"></i>
														</span>
													</label>

													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
															<i class="icon-lightbulb"></i>
															提交
														</button>
													</div>
												</fieldset>
											</form>
										</div>

										<div class="toolbar center">
											<a>返回登录</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
